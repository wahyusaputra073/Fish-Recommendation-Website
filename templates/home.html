<!DOCTYPE html>
<html>
<head>
  <title>Contoh Navigasi</title>
  <style>
    .nav-menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .nav-menu li {
      display: inline-block;
      margin-right: 10px;
    }

    .nav-menu li a {
      text-decoration: none;
      color: #000;
      padding: 5px 10px;
      border: 1px solid #000;
    }

    .nav-menu li a:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul class="nav-menu">
      <li><a href="/index">Link 1</a></li>
      <li><a href="/result">Link 2</a></li>
    </ul>
  </nav>
</body>
</html>
